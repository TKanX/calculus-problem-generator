<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple web application that generates calculus problems based on a user-provided integer input. The generated problem is designed such that its solution matches the input value.">
  <title>Calculus Problem Generator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Calculus Problem Generator</h1>
  <div id="input-container">
    <label for="number-input">Enter an integer:</label>
    <input type="number" id="number-input" min="1" placeholder="e.g., 10">
  </div>
  <div id="problem-display"></div>
</body>

</html>
